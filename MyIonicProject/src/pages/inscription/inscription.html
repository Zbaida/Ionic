

<ion-content padding style="background: linear-gradient(180deg, #2196F3, #00bcd4);">
  <br>
  <ion-grid>
   <ion-row>
   <ion-col col-2 align="center">
      
    </ion-col>
    <ion-col col-8 align="center">
      <div style="height: 100%">
      <a>
<ion-icon color="light" style="font-size: 90px" name="contact"></ion-icon>
<br>

    </a>
    </div>
    
    </ion-col>

    <ion-col col-2 align="center">
      
    </ion-col>
    </ion-row>
    </ion-grid>
    <br>
    <br>
    <div id="container" align="center">
    <ion-list>
      <ion-item id="rounded">
      <ion-label color="light"><ion-icon name="contact"></ion-icon></ion-label>
    <ion-input type="text" placeholder="Nom" [(ngModel)]="user.nom" name="nom" style="color:white"></ion-input>
    </ion-item>

    <ion-item id="rounded">
      <ion-label color="light"><ion-icon name="contact"></ion-icon></ion-label>
    <ion-input type="text"  placeholder="Prenom" [(ngModel)]="user.prenom" name="prenom" class="text-input-ppp" style="color:white"></ion-input>
    </ion-item>

<ion-item id="rounded">
      <ion-label color="light"><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input type="text"  placeholder="E-mail" [(ngModel)]="user.email" name="email"  style="color:white"></ion-input>
      </ion-item>

      <ion-item id="rounded">
      <ion-label color="light"><ion-icon name="key"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Mote de pass" [(ngModel)]="user.password" name="password" class="text-input-ppp" style="color:white"></ion-input>
      </ion-item> 

      <ion-item id="rounded">
      <ion-label color="light"><ion-icon name="key"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Retapez le Mote de pass" [(ngModel)]="user.repassword" name="repassword" class="text-input-ppp" style="color:white"></ion-input>
      </ion-item>       
    

    </ion-list>
    <br>
<div style="width: 70%">
<button ion-button large block round color="login" (click)="inscrir()" >S'inscrire</button>
<button ion-button large block clear round (click)="back()" color="light">Annuler</button> 

</div>
  </div>
</ion-content>
