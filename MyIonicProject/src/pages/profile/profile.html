<ion-header>
  <ion-navbar color="primary">
    <ion-title align="center" >Profile</ion-title>
</ion-navbar>
</ion-header>

<ion-content>
<ion-fab top right>
    <button (click)="logoutConfirm()" ion-fab mini><ion-icon name="ios-log-out-outline"></ion-icon></button>
</ion-fab>
<div style="display: flex">
<div align="center" style="margin: 5px auto">
  <h1>
    <ion-icon name="contact" color="primary" style="font-size: 4em"></ion-icon>
  </h1>
  <h1>{{profile.nom}} {{profile.prenom}}</h1>
  <p>{{profile.email}}</p>
</div>
</div>
<ion-grid>
<ion-row justify-content-center>
  <ion-col col-8>
<hr>
  </ion-col>
</ion-row>
   <ion-row justify-content-right>
    <ion-col col-6 align="center">
<div align="center">
        <h1>
        {{profile.notes}}
        </h1>
        Notes
</div>
    </ion-col>
    <ion-col col-6 align="center">
    <div align="center">
        <h1>
        {{profile.modules}}
        </h1>
        Modules
</div>
    </ion-col>
 </ion-row>
</ion-grid>
<br>
<br>
<br>



</ion-content>
